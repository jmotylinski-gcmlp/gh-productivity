name: Nightly Data Fetch

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering from GitHub Actions UI

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger data fetch
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ vars.APP_URL }}/api/admin/fetch" \
            -H "X-API-Key: ${{ secrets.ADMIN_API_KEY }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response body:"
          echo "$body" | jq . 2>/dev/null || echo "$body"
          echo ""
          echo "HTTP status: $http_code"

          if [ "$http_code" -ne 200 ]; then
            echo "::error::Fetch failed with HTTP $http_code"
            exit 1
          fi

          echo "::notice::Data fetch completed successfully"
