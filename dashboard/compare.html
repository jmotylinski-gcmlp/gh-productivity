<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Productivity Tracker</h1>
            <p class="subtitle">Monthly Net Lines Comparison</p>
        </header>

        <div class="controls">
            <div class="user-inputs">
                <div class="input-group">
                    <label for="user1">User 1:</label>
                    <input type="text" id="user1" value="jmotylinski-gcmlp" placeholder="GitHub username">
                </div>
                <div class="input-group">
                    <label for="user2">User 2:</label>
                    <input type="text" id="user2" value="nbeharovic-gcmlp" placeholder="GitHub username">
                </div>
            </div>
            <div class="date-range-inputs">
                <div class="input-group">
                    <label for="startDate">From:</label>
                    <input type="month" id="startDate" value="2023-01">
                </div>
                <div class="input-group">
                    <label for="endDate">To:</label>
                    <input type="month" id="endDate">
                </div>
            </div>
            <button id="compareBtn" class="btn btn-primary">Compare</button>
        </div>

        <div id="mainContent">
            <!-- Comparison table will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
