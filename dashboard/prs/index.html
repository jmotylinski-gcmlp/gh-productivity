<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Metrics - Productivity Tracker</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Productivity Tracker</h1>
            <p class="subtitle">Pull Request Metrics</p>
            <nav class="nav-links">
                <a href="../single-user/" class="back-link">User Metrics</a>
            </nav>
        </header>

        <div class="controls">
            <div class="user-inputs">
                <div class="input-group">
                    <label for="repository">Repository:</label>
                    <select id="repository" style="padding: 8px 12px; font-size: 0.95em; border: 1px solid #ccc; border-radius: 6px; width: 300px;">
                        <option value="">Loading repositories...</option>
                    </select>
                </div>
            </div>
            <div class="date-range-inputs">
                <div class="input-group">
                    <label for="startDate">From:</label>
                    <input type="month" id="startDate" value="2023-01">
                </div>
                <div class="input-group">
                    <label for="endDate">To:</label>
                    <input type="month" id="endDate">
                </div>
            </div>
            <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>

        <div id="mainContent">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading repositories...</p>
            </div>
        </div>
    </div>

    <script src="prs.js"></script>
</body>
</html>
